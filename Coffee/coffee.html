<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="coffe.css" />
  </head>
  <body>
    <header>
      <nav class="navbxr">
        <h1 class="logo">Coffee<span>.</span></h1>

        <nav class="nav1">
          <span id="close-btn"><img src="close.png" alt="" /></span>
          <a href="" class="active">Home<span></span></a>
          <a href="">About<span></span></a>
          <a href="">Service<span></span></a>
          <a href="">Contact<span></span></a>
        </nav>
        <span id="more-btn"><img src="more.png" alt="" /></span>
      </nav>
    </header>

    <section>
      <div class="info">
        <h1>Start Your Day With Fresh Coffee</h1>
        <p>
          Coffe is the popular and beloved beverage enjoyed by people around the
          World. Awake your senses with a steaming cup of liquid Motivation
        </p>
        <button type="button" class="btn btn-light">Order Now ></button>
      </div>
    </section>

    <script>
      const header = document.querySelector("header");
      const menuBtn = document.querySelector("#more-btn");
      const CloseBtn = document.querySelector("#close-btn");

      menuBtn.addEventListener("click", () => {
        header.classList.toggle("show-menuBar");
      });
      CloseBtn.addEventListener("click", () => {
        menuBtn.click();
      });
    </script>
  </body>
</html>
